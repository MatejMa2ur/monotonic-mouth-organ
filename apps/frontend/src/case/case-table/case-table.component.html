<div class="container">
  <h1>Reports</h1>
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
      <!-- Case Number -->
      <ng-container matColumnDef="caseNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Case #</th>
        <td mat-cell *matCellDef="let row">{{ row.caseNo }}</td>
      </ng-container>

      <!-- Timestamp Column -->
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let row">{{ row.caseNo | caseCreated }}</td>
      </ng-container>

      <!-- Status column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <mat-select [value]="row.status" (selectionChange)="updateStatus(row, $event)">
            <mat-option *ngFor="let option of statusOptions" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button color="primary" (click)="show(row)">
            Show
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
