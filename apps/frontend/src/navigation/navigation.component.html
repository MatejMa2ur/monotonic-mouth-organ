<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        *ngIf="(isLoggedIn() | async) === false"
        mat-list-item
        routerLink="/login"
        [activated]="router.isActive('/login', true)"
        routerLinkActive="list-item-active"
      >
        Login
      </a>
      <a
        *ngIf="isLoggedIn() | async"
        mat-list-item
        (click)="logout()"
        routerLinkActive="list-item-active"
      >
        Logout
      </a>
      <a
        *ngIf="isLoggedIn() | async"
        mat-list-item
        routerLink="/report/new"
        [activated]="router.isActive('/report/new', true)"
        routerLinkActive="list-item-active"
      >
        New report
      </a>
      <a
        *ngIf="hasRole('NORMAL', 'INVESTIGATOR') | async"
        mat-list-item
        routerLink="/info"
        [activated]="router.isActive('/info', true)"
        routerLinkActive="list-item-active"
      >
        Info
      </a>
      <a
        *ngIf="hasRole('INVESTIGATOR', 'ADMIN') | async"
        mat-list-item
        routerLink="/user"
        [activated]="router.isActive('/user', true)"
        routerLinkActive="list-item-active"
      >
        Users
      </a>
      <a
        *ngIf="hasRole('ADMIN') | async"
        mat-list-item
        routerLink="/company"
        [activated]="router.isActive('/company', true)"
        routerLinkActive="list-item-active"
      >
        Companies
      </a>
      <a
        *ngIf="hasRole('INVESTIGATOR') | async"
        mat-list-item
        routerLink="/report"
        [activated]="router.isActive('/report', true)"
        routerLinkActive="list-item-active"
      >
        View Reports
      </a>
      <a
        *ngIf="hasRole('ADMIN') | async"
        mat-list-item
        [activated]="router.isActive('/report/admin', true)"
        routerLinkActive="list-item-active"
        (click)="adminReportDialog()"
      >
        View Reports
      </a>
      <a
        mat-list-item
        routerLink="/about"
        [activated]="router.isActive('/about', true)"
        routerLinkActive="list-item-active"
      >
        About us
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span *ngIf="auth.user | async as user; else title">
        {{ user.name }}
        {{ user.role }}
      </span>
      <ng-template #title>
        <span>My Insecure Site</span>
      </ng-template>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
